<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像調整アプリ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      background-color: #f4f4f4;
      font-family: sans-serif;
    }
    #dropArea {
      width: 350px;
      height: 120px;
      border: 3px dashed #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      color: #007bff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    #dropArea:hover {
      background-color: #007bff;
      color: white;
    }
    input[type="file"] {
      display: none;
    }
    #previewCanvas {
      display: none; /* 初期状態では非表示 */
      margin-top: 150px; /* アップロードエリアの下に配置 */
      border: 2px solid #007bff;
      background-color: white;
      max-width: 90%;
    }
    .controls {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    .slider {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      opacity: 0.8;
      transition: 0.2s;
    }
    .slider:hover {
      opacity: 1;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
    }
    .slider-value {
      font-size: 14px;
      font-weight: bold;
      color: #007bff;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- 画面上部に固定されたドラッグ&ドロップ領域 -->
  <div id="dropArea">画像をドロップ / クリックで選択</div>
  <input type="file" id="fileInput" accept="image/*">

  <!-- プレビュー表示用のCanvas -->
  <canvas id="previewCanvas"></canvas>

  <!-- DPI・階調調整スライダー -->
  <div class="controls">
    <div class="control-group">
      <label for="dpiRange">解像度 (DPI)</label>
      <input id="dpiRange" class="slider" type="range" min="50" max="600" step="10" value="300">
      <span id="dpiValue" class="slider-value">300 DPI</span>
    </div>

    <div class="control-group">
      <label for="toneRange">階調（コントラスト）</label>
      <input id="toneRange" class="slider" type="range" min="0" max="7" step="1" value="7">
      <span id="toneValue" class="slider-value">256</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
